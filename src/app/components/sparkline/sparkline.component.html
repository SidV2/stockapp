@let w = width();
@let h = height();
@let p = path();
@let s = stroke();

<svg
  width="100%"
  [attr.height]="h"
  [attr.viewBox]="'0 0 ' + w + ' ' + h"
  preserveAspectRatio="none"
  role="img"
  aria-label="sparkline"
>
  <path [attr.d]="p" [attr.stroke]="s" fill="none" stroke-width="2" stroke-linecap="round" />
</svg>
